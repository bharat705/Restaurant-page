<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./image/royal-kitchen-logo-tint.png"
      type="image/x-icon"
    />
    <title>Royal Kitchen</title>
  </head>
  <body>
    <header id="header">
      <div id="header-logo">
        <img src="./image/royal-kitchen-logo.png" alt="Royal Kitchen" />
      </div>
      <nav class="nav-items">
        <button class="nav-btn" id="home-btn">Home</button>
        <button class="nav-btn" id="about-btn">About</button>
        <button class="nav-btn" id="menu-btn">Menu</button>
        <button class="nav-btn" id="reservations-btn">Reservation</button>
        <button class="nav-btn" id="gallery-btn">Gallery</button>
        <button class="nav-btn" id="blog-btn">Blog</button>
        <button class="nav-btn" id="contact-btn">Contact</button>
      </nav>
      <div class="action" id="profile">
        <img
          src="./image/account-circle-outline.svg"
          alt="profile"
          class="icon profile-icon"
        />
      </div>
    </header>

    <!-- Main content area -->
    <div id="content">
      <!-- Home Section -->
      <section id="home-section" class="page-section"></section>

      <!-- About Section -->
      <section id="about-section" class="page-section"></section>

      <!-- Menu Section -->
      <section id="menu-section" class="page-section"></section>

      <!-- Reservations Section -->
      <section id="reservations-section" class="page-section"></section>

      <!-- Gallery Section -->
      <section id="gallery-section" class="page-section"></section>

      <!-- Blog Section -->
      <section id="blog-section" class="page-section"></section>

      <!-- Contact Section -->
      <section id="contact-section" class="page-section"></section>
    </div>
  </body>
</html>
